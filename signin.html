    <nav

        <i class="closex fal fa-times p-2 mr-3 hide"></i>
      </span>

      <!-- Site Logo -->
      <a class="navbar-brand width-2" href="#">
        <img class="big" src="assets/images/site-logo-top.png" alt="" />
        <img class="mini" src="assets/images/site-logo-toggler.png" alt="" />
      </a>

      <!-- Nav menu -->
      <div class="large m-auto" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto">
          <li class="nav-item mx-3">
            <a class="nav-link" href="#">
              <i class="fal fa-search"></i>
            </a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Our Concept</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">Contact us</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#">I have a venue</a>
          </li>
        </ul>
      </div>

      <div class="topSearch ml-2">
        <a class="nav-link" href="#">
          <i class="fal fa-search"></i>
        </a>
      </div>

      <button class="btn btn-outline-dark px-3 mr-3" type="submit">
        Sign in
      </button>
    </nav>

    <!-- Side bar -->
    <div>
      <div
        id="sidebar"
        class="side absolute full-height width-3 p-5 dark text-white"
      >
        <div class="sidebar__inner">
          <div>
            <ul class="nav large">
              <li class="full-width my-3"><a href="#">Our Concept</a></li>
              <li class="full-width my-3"><a href="#">Contact us</a></li>
              <li class="full-width my-3"><a href="#">I have a venue</a></li>
            </ul>
          </div>
          <p class="large mt-5 full-width">
            <a href="#">ENG / FR</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Sign-in Section -->
    <section class="row min-height-5 relative full-height" id="hero-section">
      <div class="container text-white text-center">
        <div class="row full-height">
          <div class="col-lg-6 p-5 white text-dark m-auto">
            <p class="largest">Welcome back!</p>
            <form class="sign" action="#">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
              <a class="block text-right mt-2" href="#">Forgot password?</a>
              <button
                class="btn btn-dark square large px-4 py-2 mt-4"
                type="submit"
              >
                Sign in
              </button>
            </form>
            <a
              href="#"
              class="btn btn-dark square px-4 py-2 mt-4 mb-4 full-width"
              type="submit"
            >
              <i class="fab fa-facebook-f mr-2"></i> Continue with Facebook
            </a>
            <a href="#">Have an account yet? Sign up</a>
          </div>
        </div>
      </div>

      <div
        class="background"
        style="background-image: url(./assets/images/bg.png);"
      ></div>
    </section>

    <footer>
      <!-- footer -->
      <section class="row dark-blue text-white p-5">
        <div class="container">
          <div class="row">
            <!-- Right -->
            <div class="col-lg-6 col-md-8 text-center mb-3 row">

                  <li>
                    <img src="assets/images/instagram.png" alt="instagram" />
                  </li>

              </div>
            </div>
            <!-- Left -->
            <div class="col-lg-6 col-md-4 text-md-left text-center row">
              <div class="col-lg-6">
                <a class="block mb-2" href="#">Our concept</a>
                <a class="block mb-2" href="#">Contact Us</a>
              </div>
              <div class="col-lg-6">

            </div>
